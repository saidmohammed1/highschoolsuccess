<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High School Planner Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .icon-item {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .icon-item:hover {
            transform: translateY(-5px);
        }
        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>High School Planner Hub</h1>
        <div class="icon-grid">
            <a href="4yearplan.html" class="icon-item">
                <img src="/api/placeholder/64/64" alt="4 Year Plan" class="icon">
                <p>4 Year Plan</p>
            </a>
            <a href="activities.html" class="icon-item">
                <img src="/api/placeholder/64/64" alt="Activities" class="icon">
                <p>Activities</p>
            </a>

            </a>

            </a>
            <a href="collegepersonalstatement.html" class="icon-item">
                <img src="/api/placeholder/64/64" alt="Personal Statement" class="icon">
                <p>Personal Statement</p>
            </a>
            <a href="creator.html" class="icon-item">
                <img src="/api/placeholder/64/64" alt="Profile Creator" class="icon">
                <p>Profile Creator</p>
            </a>
            <a href="intro.html" class="icon-item">
                <img src="/api/placeholder/64/64" alt="Introduction" class="icon">
                <p>Introduction</p>
            </a>
            <a href="journey.html" class="icon-item">
                <img src="/api/placeholder/64/64" alt="Your Journey" class="icon">

        </div>
    </div>

</html>
